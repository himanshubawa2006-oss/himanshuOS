<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Simi ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling */
            position: fixed; /* Fixes view on mobile browsers */
        }

        #container {
            width: 90%;
            max-width: 350px;
            background: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.15);
            text-align: center;
            z-index: 10;
        }

        img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            touch-action: manipulation;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Dynamic positioning */
            right: 15%; /* Default position */
        }

        .hidden {
            display: none;
        }

        /* Celebration Text */
        #success-content h1 {
            color: #ff4d6d;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp3YjR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmZW5jcnlwdGVkSW5kZXg9MCZiaW5nPXQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute GIF">
            <h1>Will you be mine forever, Simi? ‚ù§Ô∏è</h1>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>

        <div id="success-content" class="hidden">
            <img src="ab67616d0000b2731ab52dbdec7fde5ae730b94d.jpg" alt="Us" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZreGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/T86p6haxA52K2Hup2G/giphy.gif'">
            <h1>I knew you'd say yes! ü•∞</h1>
            <p style="color: #666;">You've made me the happiest person!</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Calculate available space in the window
            // Subtracting button dimensions to keep it within view
            const padding = 20;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;

            // Generate random position
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);

            // Move the button
            btn.style.position = 'fixed';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success-content').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffc8dd";
        }
    </script>
</body>
</html>
